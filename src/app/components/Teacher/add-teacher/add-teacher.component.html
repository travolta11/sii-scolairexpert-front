<div class="modal-dialog modal-dialog-centered container">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New teacher</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form class="row g-3 needs-validation" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label" for="basic-icon-default-fullname">Full name</label>
                    <div class="input-group input-group-merge">
                        <span id="basic-icon-default-fullname2" class="input-group-text">
                            <i class="bx bx-user"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            formControlName="fullName"
                            id="basic-icon-default-fullname"
                            placeholder="John Doe"
                            aria-label="John Doe"
                            aria-describedby="basic-icon-default-fullname2"
                        />
                    </div>
                    <div class="text-danger" *ngIf="userForm.controls['fullName'].touched || isFormSubmitted">
                        <span *ngIf="userForm.controls['fullName'].errors?.['required']">This Is Required</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="basic-icon-default-email">Email</label>
                    <div class="input-group input-group-merge">
                        <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                        <input
                            type="email"
                            id="basic-icon-default-email"
                            class="form-control"
                            formControlName="email"
                            placeholder="john.doe"
                            aria-label="john.doe"
                            aria-describedby="basic-icon-default-email2"
                        />
                        <span id="basic-icon-default-email2" class="input-group-text">&#64;example.com</span>
                    </div>
                    <div class="text-danger" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched || isFormSubmitted">
                        <span *ngIf="userForm.controls['email'].errors?.['required']">This Is Required</span>
                        <span *ngIf="userForm.controls['email'].errors?.['email']">Please enter a valid email address</span>
                    </div>
                    <div class="form-text">You can use letters, numbers & periods</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="basic-icon-default-phone">Phone Number</label>
                    <div class="input-group input-group-merge">
                        <span id="basic-icon-default-phone2" class="input-group-text">
                            <i class="bx bx-phone"></i>
                        </span>
                        <input
                            type="tel"
                            id="basic-icon-default-phone"
                            class="form-control phone-mask"
                            formControlName="phoneNo"
                            placeholder="658 799 8941"
                            aria-label="658 799 8941"
                            aria-describedby="basic-icon-default-phone2"
                        />
                    </div>
                    <div class="text-danger" *ngIf="userForm.controls['phoneNo'].touched || isFormSubmitted">
                        <span *ngIf="userForm.controls['phoneNo'].errors?.['required']">This Is Required</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()"  >Clear</button>
                    <button  type="submit" id="id-close-modal" class=" btn btn-primary" data-bs-dismiss="modal" aria-label="Close"  >Add</button>
                </div>           
             </form>
        </div>
    </div>
</div>
