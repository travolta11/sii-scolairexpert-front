<div class="card mx-3 my-3">
  <div class="container d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-header mb-0">Eleves</h5>
    <button type="button" class="btn btn-primary" (click)="openInscriptionModal()">Nouveau</button>
  </div>
  
  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>IDENTIFIANT</th>
          <th>NOM</th>
          <th>PRENOM</th>
          <th>CLASSE</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.classe }}</td>
          <td>
            <div class="d-flex align-items-center">
              <a href="javascript:void(0);" class="text-info me-2" (click)="viewStudent(student)"><i class="bx bx-show"></i></a>
              <a href="javascript:void(0);" class="text-warning me-2" (click)="editStudent(student)"><i class="bx bx-edit-alt"></i></a>
              <a href="javascript:void(0);" class="text-danger" (click)="deleteStudent(student.id)"><i class="bx bx-trash"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end pe-3">
      <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
          <li class="page-item prev" [class.disabled]="currentPage === 0">
            <a class="page-link" href="javascript:void(0);" (click)="prevPage()">
              <i class="tf-icon bx bx-chevrons-left"></i>
            </a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
            <a class="page-link" href="javascript:void(0);" (click)="loadStudents(i)">{{ i + 1 }}</a>
          </li>
          <li class="page-item next" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="javascript:void(0);" (click)="nextPage()">
              <i class="tf-icon bx bx-chevrons-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
