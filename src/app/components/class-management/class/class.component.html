<div class="card mx-4 my-3">
  <div class="container d-flex justify-content-between align-items-center mb-3">
    <h5 class="card-header mb-0">Class Management</h5>
    <div class="mb-0">
    <div class="input-group input-group-merge custom-width">
      <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search small-icon"></i></span>
      <input
        type="text"
        class="form-control small-placeholder"
        placeholder="Search..."
        [(ngModel)]="searchTerm" (ngModelChange)="applyFilter()"
      />
    </div>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="openAddClassDialog()">Add Class</button>
  </div>

  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Students</th>
          <th>All Teachers</th>
          <th>All Students</th>
          <th>Schedule</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let classItem of filteredClasses">
          <td [innerHTML]="highlightSearch(classItem.name)"></td>
          <td>{{ classItem.nbOfStudents }}</td>
          <td><button class="btn"><i class="bx bx-show"></i></button></td>
          <td><button class="btn"><i class="bx bx-show"></i></button></td>
          <td><button class="btn"><i class="bx bx-calendar bx-tada"></i></button></td>
          <td>
            <div class="d-flex align-items-center">
              <button class="btn text-warning me-2" (click)="openEditClassDialog(classItem)"><i class="bx bx-edit-alt"></i></button>
              <button class="btn text-danger" (click)="deleteClass(classItem.id)"><i class="bx bx-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center pe-3 my-3">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item first" [class.disabled]="currentPage === 1">
          <a class="page-link" href="javascript:void(0);" (click)="goToFirstPage()">
            <i class="tf-icon bx bx-chevrons-left"></i>
          </a>
        </li>
        <li class="page-item first" [class.disabled]="currentPage === 1">
          <a class="page-link"  (click)="prevPage()"><i class="tf-icon bx bx-chevron-left"></i></a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a></li>
        <li class="page-item next" [class.disabled]="currentPage === totalPages">
          <a class="page-link"  (click)="nextPage()"><i class="tf-icon bx bx-chevron-right"></i></a>
        </li>
      <li class="page-item last" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0);" (click)="goToLastPage()">
          <i class="tf-icon bx bx-chevrons-right"></i>
        </a>
      </li>
      </ul>
    </nav>
  </div>
</div>
