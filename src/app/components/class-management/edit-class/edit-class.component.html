<div class="row add-class">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Edit class</h5>
      </div>
      <div class="card-body">
        <div >
          <form>
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname">Classe Name</label>
              <input type="text" class="form-control" id="basic-default-fullname" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-company">Level</label>
              <input type="text" class="form-control" id="basic-default-company"  />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-email">Email</label>
              <div class="input-group input-group-merge">
                <input
                  type="text"
                  id="basic-default-email"
                  class="form-control"
                  aria-label="john.doe"
                  aria-describedby="basic-default-email2"
                />
                <span class="input-group-text" id="basic-default-email2"></span>
              </div>
              <div class="form-text">You can use letters, numbers & periods</div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-phone">Phone No</label>
              <input
                type="text"
                id="basic-default-phone"
                class="form-control phone-mask"
              />
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
