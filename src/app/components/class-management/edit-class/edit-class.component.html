<div class="row add-class">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Edit Class</h5>
      </div>
      <div class="card-body">
        <div>
          <form [formGroup]="editForm" (ngSubmit)="onSave()">
            <div class="mb-3">
              <label class="form-label" for="className">Class Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="className" 
                formControlName="className" 
                placeholder="Enter class name"
              />
              <div *ngIf="editForm.controls['className'].invalid && editForm.controls['className'].touched">
                <small class="text-danger">Class name is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="nbOfStudents">Number Of Students</label>
              <input 
                type="number" 
                class="form-control" 
                id="nbOfStudents" 
                formControlName="nbOfStudents" 
                placeholder="Enter number of students"
              />
              <div *ngIf="editForm.controls['nbOfStudents'].invalid && editForm.controls['nbOfStudents'].touched">
                <small class="text-danger">Number of students is required and must be less than or equal to 30</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Edit</button>
            <button  type="reset" class="btn btn-primary btn-child" (click)="closeDialog()" >Cancel</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
