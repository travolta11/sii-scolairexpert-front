<div class="row add-class">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Add Class</h5>
      </div>
      <div class="card-body">
        <div>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label" for="nameClass">Class Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="nameClass" 
                formControlName="nameClass" 
                [(ngModel)]="className" 
                placeholder="Enter class name"
              />
              <div *ngIf="authForm.get('nameClass')?.invalid && (authForm.get('nameClass')?.touched || authForm.get('nameClass')?.dirty)">
                <small class="text-danger" *ngIf="authForm.get('nameClass')?.errors?.['required']">Class name is required.</small>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="nbOfStudent">Number Of Students</label>
              <input 
                type="number" 
                class="form-control" 
                id="nbOfStudent" 
                formControlName="nbOfStudent" 
                [(ngModel)]="nbOfStudents" 
                placeholder="Enter number of students"
              />
              <div *ngIf="authForm.get('nbOfStudent')?.invalid && (authForm.get('nbOfStudent')?.touched || authForm.get('nbOfStudent')?.dirty)">
                <small class="text-danger" *ngIf="authForm.get('nbOfStudent')?.errors?.['required']">Number of students is required.</small>
                <small class="text-danger" *ngIf="authForm.get('nbOfStudent')?.errors?.['max']">Number of students must be 30 or less.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">Add</button>
            <button type="button" class="btn btn-primary btn-child" (click)="closeDialog()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
